<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styling with JavaScript</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .hover-box {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 200px;
            transition: transform 0.3s ease;
        }
        .hover-box:hover {
            transform: scale(1.2);
        }
        .button {
            padding: 10px 20px;
            background-color: lightgreen;
            border: none;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <div id="box" onclick="changeColor()">Click me to change color</div>
    <div class="hover-box">Hover over me</div>
    <div class="hover-box">Hover over me too</div>
    <button class="button" onclick="changeText()">Click to change text</button>
    <div id="message"></div>

    <script src="dynamic-styles.js"></script> <!-- Link to the updated JavaScript file -->
</body>
</html>
